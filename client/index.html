<!DOCTYPE html>
<html lang="en">
<head>
    <title>brew tools</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./bower_components/toastr/toastr.min.css" />
    <link rel="stylesheet" type="text/css" href="./resources/site.css" />
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand logo" href="#/temperature">
                    <i class="fa fa-beer"></i>
                    Brew Tools
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!-- 
                    The following appoach is called foreach with a container element. The is *hopefully* a better ways to bind 
                    without polluting the view models too much. Note: the .header is needed by the container-less foreach. 
                    http://knockoutjs.com/documentation/foreach-binding.html#note-4-using-foreach-without-a-container-element
                    Additionally, $data refers to a reference to the unwrapped value itself. However it not entirely documented
                    https://github.com/knockout/knockout/issues/329   
                    -->
                    <!-- ko foreach: routes -->
                    <li data-bind="css: {'active': $parent.route() === $data}"><a href='#/$data' data-bind="attr: {href: '#/' + $data}, text: $data.charAt(0).toUpperCase() + $data.slice(1);">Temperature</a></li>
                    <!-- /ko -->
                    <li><a target="spec" class="header" href="./spec_runner.html">Specifications</a></li>
                </ul>
                <div class="notices pull-right">
                    <p class="navbar-text" data-bind="text: version"></p>
                </div>
            </div>
        </div>
    </nav>
    <div id="content" data-bind="component: route"></div>
    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./bower_components/requirejs/require.js" data-main="./main.js"></script>
</body>
</html>
